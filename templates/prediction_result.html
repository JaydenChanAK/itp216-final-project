<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prediction Result</title>

</head>
<body>
	<div class="container text-center my-5">
		<h1>Prediction Result</h1>

			<a href="{{ url_for("home") }}" class="btn btn-secondary">Back</a>
		</div>
	</div>
</body>
</html>
